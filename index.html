<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
  content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet"
  href="style.css">
 <title>Document</title>
</head>

<body>
 <div class="main">
  <div class="container">
   <div class="screen">
    <input id="lcd"
     type="text">
   </div>
   <!--this is a comment-->
   <div class="num">

    <table style="width: 100%; height: 100%;">
     <tr>
      <td class="numpad">
       <button class="button number"
        type="button">7</button>

       <button class="button number"
        type="button">8</button>

       <button class="button number"
        type="button">9</button>

       <button class="button number"
        type="button">4</button>

       <button class="button number"
        type="button">5</button>

       <button class="button number"
        type="button">6</button>

       <button class="button number"
        type="button">1</button>

       <button class="button number"
        type="button">2</button>

       <button class="button number"
        type="button">3</button>

       <button class="button number"
        type="button">0</button>


       <button class="button number"
        type="button">.</button>

       <button class="button number"
        type="button">C</button>

      </td>
      <td class="functions">
       <button class="button operation"
        type="button">+</button>
       <button class="button operation"
        type="button">-</button>
       <button class="button operation"
        type="button">*</button>
       <button class="button operation"
        type="button">/</button>
       <button class="button operation"
        type="button">=</button>
      </td>
     </tr>
    </table>


   </div>

  </div>
 </div>
</body>

</html>
